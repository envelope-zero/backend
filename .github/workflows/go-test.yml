name: go test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.0

      - uses: actions/setup-go@v3
        with:
          # renovate: go-version
          go-version: 1.18.0

      - name: go test
        run: go test -v ./...
