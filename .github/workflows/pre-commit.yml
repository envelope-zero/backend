name: pre-commit

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.0

      - uses: actions/setup-go@v3
        with:
          # renovate: go-version
          go-version: 1.17.8

      - name: Install go tooling
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - uses: pre-commit/action@v2.0.3
