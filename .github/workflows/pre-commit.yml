name: pre-commit

on:
  push:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0

      - uses: actions/setup-go@v3.3.0
        with:
          go-version: 1.19.1

      - name: Install go tooling
        run: |
          make setup-pre-commit-ci

      - uses: pre-commit/action@v3.0.0
