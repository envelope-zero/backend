info:
  contact: {}
paths:
  /:
    get:
      description: Entrypoint for the API, listing all endpoints
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/router.RootResponse'
      summary: API root
      tags:
      - General
    options:
      description: Returns an empty response with the HTTP Header "allow" set to the
        allowed HTTP verbs
      responses:
        "204":
          description: No Content
      summary: Allowed HTTP verbs
      tags:
      - General
  /v1:
    delete:
      description: Permanently deletes all resources
      responses:
        "204":
          description: No Content
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httperrors.HTTPError'
      summary: Delete everything
      tags:
      - v1
    get:
      description: Returns general information about the v1 API
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/router.V1Response'
      summary: v1 API
      tags:
      - v1
    options:
      description: Returns an empty response with the HTTP Header "allow" set to the
        allowed HTTP verbs
      responses:
        "204":
          description: No Content
      summary: Allowed HTTP verbs
      tags:
      - v1
  /v1/accounts:
    get:
      description: Returns a list of accounts
      parameters:
      - description: Filter by name
        in: query
        name: name
        type: string
      - description: Filter by note
        in: query
        name: note
        type: string
      - description: Filter by budget ID
        in: query
        name: budget
        type: string
      - description: Filter by on/off-budget
        in: query
        name: onBudget
        type: boolean
      - description: Filter internal/external
        in: query
        name: external
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.AccountListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httperrors.HTTPError'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httperrors.HTTPError'
      summary: List accounts
      tags:
      - Accounts
    options:
      description: Returns an empty response with the HTTP Header "allow" set to the
        allowed HTTP verbs
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httperrors.HTTPError'
        "404":
          description: Not Found
      summary: Allowed HTTP verbs
      tags:
      - Accounts
    post:
      description: Creates a new account
      parameters:
      - description: Account
        in: body
        name: account
        required: true
        schema:
          $ref: '#/definitions/models.AccountCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/controllers.AccountResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httperrors.HTTPError'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httperrors.HTTPError'
      summary: Create account
      tags:
      - Accounts
  /v1/accounts/{accountId}:
    delete:
      description: Deletes an account
      parameters:
      - description: ID formatted as string
        in: path
        name: accountId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httperrors.HTTPError'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httperrors.HTTPError'
      summary: Delete account
      tags:
      - Accounts
    get:
      description: Returns a specific account
      parameters:
      - description: ID formatted as string
        in: path
        name: accountId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.AccountResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httperrors.HTTPError'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httperrors.HTTPError'
      summary: Get account
      tags:
      - Accounts
    options:
      description: Returns an empty response with the HTTP Header "allow" set to the
        allowed HTTP verbs
      parameters:
      - description: ID formatted as string
        in: path
        name: accountId
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httperrors.HTTPError'
        "404":
          description: Not Found
      summary: Allowed HTTP verbs
      tags:
      - Accounts
    patch:
      description: Updates an account. Only values to be updated need to be specified.
      parameters:
      - description: ID formatted as string
        in: path
        name: accountId
        required: true
        type: string
      - description: Account
        in: body
        name: account
        required: true
        schema:
          $ref: '#/definitions/models.AccountCreate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.AccountResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httperrors.HTTPError'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httperrors.HTTPError'
      summary: Update account
      tags:
      - Accounts
  /v1/allocations:
    get:
      description: Returns a list of allocations
